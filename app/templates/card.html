 <div class="col-xs-18 col-sm-6">
       <div class="thumbnail">
            <img ng-src='{{cardInfo.picture}}'>
            <div class="caption">
                <h4>{{cardInfo.title}}</h4>
                <span class="btn btn-danger " role="button" ng-click='delete()'>{{'DELETE' | translate}}</span>
                <a ui-sref="cards.detail({id: cardInfo.id})" class="btn btn-link" role="button">{{'DETAILS' | translate}}</a>
     	    </div>
       </div>
</div>
